<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Slide</title>
</head>
<body>
    <center>
        <h1>Passando Slides</h1>
    </center>

    <h2>VersÃ£o 1</h2>
    <div class="slider">

        <div class="slides">
            <input type="radio" name="slide" id="img1" checked>
            <input type="radio" name="slide" id="img2" >
            <input type="radio" name="slide" id="img3" >
            <input type="radio" name="slide" id="img4" >
            <input type="radio" name="slide" id="img5" >

            <div class="slide first">
                <img src="img/img (1).jpg" alt="Imagem do Slide">
            </div>
            <div class="slide">
                <img src="img/img (2).jpg" alt="Imagem do Slide">
            </div>
            <div class="slide">
                <img src="img/img (3).jpg" alt="Imagem do Slide">
            </div>
            <div class="slide">
                <img src="img/img (4).jpg" alt="Imagem do Slide">
            </div>
            <div class="slide">
                <img src="img/img (5).jpg" alt="Imagem do Slide">
            </div>

            <div class="navegator-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>

        </div>    

        <div class="manual-navigator">
            <label for="img1" class="manual-btn"></label>
            <label for="img2" class="manual-btn"></label>
            <label for="img3" class="manual-btn"></label>
            <label for="img4" class="manual-btn"></label>
            <label for="img5" class="manual-btn"></label>
        </div>


    </div>
</body>
</html>
